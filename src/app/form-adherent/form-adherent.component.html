<h1 class="page-title">{{ adherentId ? 'Edit' : 'Add' }} Adherent</h1>
<form (submit)="submitForm()" class="form-container">
  <div *ngIf="!adherentId">
    <label for="firstName" class="form-label">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="adherentAdd.firstName" required class="form-input">
  </div>
  <div *ngIf="!adherentId">
    <label for="lastName" class="form-label">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="adherentAdd.lastName" required class="form-input">
  </div>
  <div *ngIf="adherentId">
    <label for="firstName" class="form-label">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="adherent.firstName" required class="form-input">
  </div>
  <div *ngIf="adherentId">
    <label for="lastName" class="form-label">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="adherent.lastName" required class="form-input">
  </div>
  <button type="submit" class="form-submit">Submit</button>
</form>
